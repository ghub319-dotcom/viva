<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Readify â€” Progress Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <div style="width:46px;height:46px;border-radius:8px;background:linear-gradient(90deg,#7e57c2,#5e35b1);display:flex;align-items:center;justify-content:center;color:white;font-weight:700">R</div>
        <div>
          <h1>Readify</h1>
          <p>Track your progress</p>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="book-explorer.html">Explore</a>
        <a href="progress.html">Progress</a>
        <a href="recommender.html">Recommender</a>
        <a href="reading-flow.html">Reading Flow</a>
        <a href="feedback.html">Feedback</a>
      </nav>
      <button class="hamburger" aria-label="menu"><span></span><span></span><span></span></button>
    </div>
    <div class="nav-bar"><div class="nav-progress" style="width:0%" title="0%"></div></div>
  </header>

  <main class="container" style="padding-top:18px">
    <h2>ðŸ“ˆ Reading Progress Tracker</h2>
    <div class="card">
      <form id="progressForm" style="display:flex;flex-direction:column;gap:10px">
        <label>Book Title <input id="bookTitle" class="input" placeholder="Optional"></label>
        <div class="form-row">
          <label>Total pages <input id="totalPages" class="input" type="number"></label>
          <label>Pages read <input id="pagesRead" class="input" type="number"></label>
          <label>Speed (pages/day) <input id="speedPerDay" class="input" type="number"></label>
        </div>
        <div class="form-row" style="align-items:center">
          <div style="flex:1">
            <div class="small-muted">Completion</div>
            <div class="progress-bar" style="margin-top:6px"><div class="progress-value" style="width:0%"></div></div>
          </div>
          <div style="min-width:100px;text-align:right">
            <div class="animated-number" id="pctComplete">0%</div>
            <div class="small-muted">Est. finish: <span id="estFinish">â€”</span></div>
          </div>
        </div>
        <div style="display:flex;gap:12px;align-items:center">
          <button type="button" id="saveProgress">Save Progress</button>
          <button type="button" id="clearProgress" class="secondary">Clear</button>
        </div>
      </form>
    </div>

    <div class="card" style="margin-top:20px">
      <img src="assets/reading-progress1.png" alt="Student studying in library" class="progress-tracker-image">
    </div>

    <div class="card" style="margin-top:20px">
      <img src="assets/download.jpg" alt="Collection of books" class="progress-tracker-image">
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div style="display:flex;justify-content:space-between;gap:8px;flex-wrap:wrap;align-items:center">
        <div>
          <div style="font-weight:700">Readify</div>
          <div class="small-muted">Keep tracking</div>
        </div>
        <div class="small-muted">Â© Readify 2025</div>
      </div>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // Clear saved progress
    document.getElementById('clearProgress')?.addEventListener('click', ()=>{ localStorage.removeItem('readify-progress'); location.reload(); });
  </script>
  <script src="js/progress.extra.js"></script>
</body>
</html>
